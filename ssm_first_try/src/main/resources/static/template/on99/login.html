<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Majestic Admin</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="../vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="../vendors/base/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="../css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="../images/favicon.png" />
</head>

<body>
<div class="container-scroller" id="login">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth px-0">
      <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left py-5 px-4 px-sm-5">
            <div id="yesyes" class="mt-3 alert alert-danger alert-dismissible fade show" v-if="noVisable">
              <button type="button" class="btn-close" data-dismiss="alert" v-on:click="closeNo()">&times;</button>
              <strong>错误!</strong> 请检查用户名和密码是否正确
            </div>
            <div class="brand-logo">
              <img src="../images/logo.svg" alt="logo">
            </div>
            <h4>管理员登录界面</h4>
            <h6 class="font-weight-light">登入以继续</h6>
            <div class="pt-3">
              <div class="form-group">
                <input id="theLoginName" type="text" class="form-control form-control-lg" placeholder="Username">
              </div>
              <div class="form-group">
                <input id="thePassword" type="password" class="form-control form-control-lg"  placeholder="Password">
              </div>
              <div class="mt-3 d-flex justify-content-between align-items-center">
                <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" v-on:click="do_login()">登录</button>
                <button type="button" class="btn btn-warning btn-icon-text" v-on:click="do_reset()">
                  <i class="mdi mdi-reload btn-icon-prepend"></i>
                  重置
                </button>
              </div>
              <!--<div class="my-2 d-flex justify-content-between align-items-center">
                <div class="form-check">
                  <label class="form-check-label text-muted">
                    <input type="checkbox" class="form-check-input">
                    Keep me signed in
                  </label>
                </div>
                <a href="#" class="auth-link text-black">Forgot password?</a>
              </div>-->
              <!--<div class="mb-2">
                <button type="button" class="btn btn-block btn-facebook auth-form-btn">
                  <i class="mdi mdi-facebook me-2"></i>Connect using facebook
                </button>
              </div>-->
              <div class="text-center mt-4 font-weight-light">
                如果您是误点击进入此界面 <a href="#" class="text-primary">返回</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script src="../vendors/base/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- inject:js -->
<script src="../js/off-canvas.js"></script>
<script src="../js/hoverable-collapse.js"></script>
<script src="../js/template.js"></script>
<script src="../js/kiton99/jquery.min.js" type="text/javascript"></script>
<script src="../js/kiton99/vue.js" type="text/javascript"></script>
<script src="../js/kiton99/axios-0.18.0.js" type="text/javascript"></script>
<script>
  var url="http://localhost:8080/users/login";
  var login = new Vue({
    el:'#login',
    data:{
      noVisable:false,
      formData:{},
      code:0,
      msg:'',
      data:[]
    },
    methods:{
      do_login:function (){
        var uName = document.getElementById("theLoginName").value;
        var uPw = document.getElementById('thePassword').value;
        var p = {
          "uName":uName,
          "uPw":uPw
        }
        console.log(p);
        axios({
          xhrFields: {
            withCredentials: true,}
          ,
          url:url,
          method:"POST",
          data:JSON.stringify(p),
          headers:{
            'Content-Type': 'application/json;charset=UTF-8'
            /*'Content-Type': 'application/json;charset=UTF-8'*/
          },
        }).then((res)=>{
          this.$data.code=res.data.code;
          this.$data.msg=res.data.msg;
          this.$data.data=res.data.data;
          console.log(res.data.code);
          console.log(res.data.msg);
          console.log(res.data.data);
          if(res.data.code===30030||res.data.msg==='404'){
            this.$data.noVisable = true;
            this.do_reset();
          }
          else{
            console.log("-------------------------------------");
            window.location.href="adminAll.html";
          }
        })
      },
      closeNo:function (){
        this.$data.noVisable = false;
      },
      do_reset:function (){
        document.getElementById('thePassword').value = null;
        document.getElementById("theLoginName").value = null;
      }
    }
  });

</script>
<!-- endinject -->
</body>

</html>
