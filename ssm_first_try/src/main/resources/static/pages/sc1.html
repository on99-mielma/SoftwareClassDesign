<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Titlestatic</title>
</head>
<body>
<div id="app-7">
    <a v-bind:href="url" v-bind:class="kk">ccme</a>
  <ol>
    <!--
      现在我们为每个 todo-item 提供 todo 对象
      todo 对象是变量，即其内容可以是动态的。
      我们也需要为每个组件提供一个“key”，稍后再
      作详细解释。
    -->
    <todo-item
            v-for="item2 in groceryList"
            v-bind:todo1="item2"
            v-bind:key="item2.id"
    ></todo-item>
  </ol>
</div>
<div id="app">
    <p>{{ foo }}</p>
    <!-- 这里的 `foo` 不会更新！ -->
    <button v-on:click="foo = 'baz'">Change it</button>
</div>
<br><br><br><br><br>
<div id="example">
    <p>????</p>
<!--    <p>{{data}}</p>-->
</div>
<br>
<div id="www">
    <p>new one</p>
    <p>{{ b }}</p>
    <button v-on:click="b = 999">fuck you</button>
</div>
<div id="jump">
    <p>jumpToSomeWhereElse</p>
    <a v-bind:href="jurl" v-bind:class="tt5">jj5</a>
<!--    <a v-bind:href="url" v-bind:class="kk">ccme</a>-->
</div>
<div id="ft220828">
    <p>test</p>
    <el-main>
        <el-table ：data="tableData">
            <el-table-column prop="uName" label="名字" width="100"></el-table-column>
            <el-table-column prop="uSchool" label="学校" width="150"></el-table-column>
            <el-table-column prop="uDepartment" label="部门" width="200"></el-table-column>
        </el-table>
    </el-main>
</div>

<script>
    var jjump = new Vue({
        el:"#jump",
        data:{
            jurl:"/p44",
            tt5:"btn btn-default"
        }
    })
</script>
<script>
    var b = 6
    new Vue({
        el: '#www',
        data: {
            b
        },
        created: function () {
            // `this` 指向 vm 实例
            console.log('b is: ' + this.b)
        },
        beforeUpdate : function (){
            console.log('b is going to be....')
        },
        updated : function (){
            console.log('b now is '+this.b)
        },
        beforeDestroyed : function (){
            console.log('going to be dead')
        },
        destroyed : function (){
            console.log('dead!')
        }
    })
</script>
<script>
    Vue.component('todo-item', {
        props: ['todo1'],
        template: '<li>{{ todo1.text }}</li>'
    })

    var app7 = new Vue({
        el: '#app-7',
        data: {
            groceryList: [
                { id: 0, text: '蔬菜' },
                { id: 1, text: '奶酪' },
                { id: 2, text: '随便其它什么人吃的东西' }
            ],
            url:"https://www.bilibili.com",
            kk:"btn btn-default"
        }
    })
</script>
<script>
    var obj = {
        foo: 'bar'
    }

    //Object.freeze(obj)

    new Vue({
        el: '#app',
        data: obj,
        created: function () {
        // `this` 指向 vm 实例
        console.log('this.obj.foo is: ' + this.obj.foo)
    },
    beforeUpdate : function (){
        console.log('this.obj.foo is going to be....')
    },
    updated : function (){
        console.log('this.obj.foo now is '+this.obj.foo)
    },
    beforeDestroyed : function (){
        console.log('going to be dead')
    },
    destroyed : function (){
        console.log('dead!')
    }
    })
</script>
<script>
    var data = { a: 1 }
    var vm = new Vue({
        el: '#example',
        data: data
    })

    vm.$data === data // => true
    vm.$el === document.getElementById('example') // => true

    // $watch 是一个实例方法
    vm.$watch('a', function (newValue, oldValue) {
        // 这个回调将在 `vm.a` 改变后调用
        console.log("newValue = ", newValue)
        console.log("oldValue = ", oldValue)
    })
</script>
</body>
<script src="../js/vue.js"></script>
