<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Resume</title>
    <link rel="stylesheet" href="../vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../vendors/base/vendor.bundle.base.css">

    <!-- endinject -->

</head>
<body>
<div class="main-panel">
  <div class="content-wrapper">
    <div class="row">
      <div class="col-8 offset-2 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h6 class="card-title">欢迎您投递简历至我院！</h6>
            <p class="card-description">
              请填写个人信息
            </p>
            <form action="http://localhost:8080/resume/upload" method="post" enctype="multipart/form-data" class="forms-sample">
              <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name">
              </div>
              <div class="form-group">
                <label for="phoneNumber">电话</label>
                <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="PhoneNumber">
              </div>
              <div class="form-group">
                <label for="cardNumber">身份证号</label>
                <input type="text" class="form-control" id="cardNumber"  name="cardNumber" placeholder="CardNumber">
              </div>
              <div class="form-group">
                <label for="gender">性别</label>
                <select class="form-control" id="gender" name="gender">
                  <option>男</option>
                  <option>女</option>
                </select>
              </div>
              <div class="form-group">
                <label for="TheFile">请上传您的简历文件，仅支持doc,docx,pdf</label>
                <input type="file" id="TheFile" name="TheFile" required accept=".doc,.docx,application/msword,.pdf">
              </div>
              <button type="submit" class="btn btn-primary me-2">Submit</button>
              <button class="btn btn-light">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
