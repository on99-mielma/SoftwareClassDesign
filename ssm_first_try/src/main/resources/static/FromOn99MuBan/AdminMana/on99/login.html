<body>
<div class="container-scroller" id="login">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth px-0">
      <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left py-5 px-4 px-sm-5">
            <div id="yesyes" class="mt-3 alert alert-danger alert-dismissible fade show" v-if="noVisable">
              <button type="button" class="btn-close" data-dismiss="alert" v-on:click="closeNo()">&times;</button>
              <strong>错误!</strong> 请检查用户名和密码是否正确
            </div>
            <div class="brand-logo">
              <img src="../images/logo.svg" alt="logo">
            </div>
            <h4>管理员登录界面</h4>
            <h6 class="font-weight-light">登入以继续</h6>
            <div class="pt-3">
              <div class="form-group">
                <input id="theLoginName" type="text" class="form-control form-control-lg" placeholder="Username">
              </div>
              <div class="form-group">
                <input id="thePassword" type="password" class="form-control form-control-lg" placeholder="Password">
              </div>
              <!--{{this.OADdata[0]['doctorInOffice']['1'][0]}}-->
              <div class="mt-3 d-flex justify-content-between align-items-center">
                <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" v-on:click="do_login()">登录</button>
                <button type="button" class="btn btn-warning btn-icon-text" v-on:click="do_reset()">
                  <i class="mdi mdi-reload btn-icon-prepend"></i>
                  重置
                </button>
              </div>
              <!--<div class="my-2 d-flex justify-content-between align-items-center">
                <div class="form-check">
                  <label class="form-check-label text-muted">
                    <input type="checkbox" class="form-check-input">
                    Keep me signed in
                  </label>
                </div>
                <a href="#" class="auth-link text-black">Forgot password?</a>
              </div>-->
              <!--<div class="mb-2">
                <button type="button" class="btn btn-block btn-facebook auth-form-btn">
                  <i class="mdi mdi-facebook me-2"></i>Connect using facebook
                </button>
              </div>-->
              <div class="text-center mt-4 font-weight-light">
                如果您是误点击进入此界面 <a href="#" class="text-primary">返回</a>
              </div>
            </div>
          </div>
        </div>
      </div>
