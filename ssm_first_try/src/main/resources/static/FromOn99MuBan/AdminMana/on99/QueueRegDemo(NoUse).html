<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>QueueReg</title>
    <link rel="stylesheet" href="../vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../vendors/base/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- endinject -->
    <link rel="shortcut icon" href="../images/favicon.png" />
</head>
<body>
<div id="TheQueue" class="main-panel">
    <div class="content-wrapper">
        <div class="row">
            <div class="col-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Basic form elements</h4>
                        <p class="card-description">
                            Basic form elements
                        </p>
                        <div class="container" v-if="FormVisable">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label for="phoneNumber">PhoneNumber</label>
                                <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="PhoneNumber">
                            </div>
                            <div class="form-group">
                                <label for="cardNumber">CardNumber</label>
                                <input type="text" class="form-control" id="cardNumber"  name="cardNumber" placeholder="CardNumber">
                            </div>
                            <div class="form-group" >
                                <label for="office">Office</label>
                                <select class="form-control" id="office" name="office" @change="do_first">
                                    <option v-for="o in this.data" :value="o" :key="o">{{o.officeName}}
                                </select>
                            </div>
                            <div class="form-group" >
                                <label for="doctor">Doctor</label>
                                <select class="form-control" id="doctor" name="doctor" @change="do_second;">
                                    <option v-for="o in this.seconddata" v-bind:value="o.name">{{o.name}}
                                </select>
                            </div>
                            <button class="btn btn-primary me-2">Submit</button>
                        </div>
                        <!--<form action="http://localhost:8080/resume/upload" method="post" enctype="multipart/form-data" class="forms-sample">-->
                        <!--</form>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- container-scroller -->
<!-- plugins:js -->
<script src="../vendors/base/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- inject:js -->
<script src="../js/off-canvas.js"></script>
<script src="../js/hoverable-collapse.js"></script>
<script src="../js/template.js"></script>
<!-- endinject -->

<script src="../js/kiton99/vue-router.global.js" type="text/javascript"></script>
<script src="../js/kiton99/axios-0.18.0.js" type="text/javascript"></script>
<script src="queuereg(NoUse).js" type="module"></script>
</body>
</html>
